<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="overlay" id="dark-overlay"></div>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>SEYI </span>Cello</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <i class="bx bx-menu" id="menu-icon"></i> 
            <i class='bx bx-moon' id="moon-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₦0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>

            <div class="menu">
                <h1>Welcome</h1> 
                <p>Do you have an account yet?</p>
                <i class='bx bx-x menu-close' id="menu-close"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!-- Add your product boxes here -->

             <div class="product-box">
                <img src="./img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">₦20,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 2 -->
            <div class="product-box">
                <img src="./img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">₦12,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">₦5,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 4 -->
            <div class="product-box">
                <img src="./img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASSES</h2>
                <span class="product-price">₦3000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">₦10,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 6 -->
            <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">₦300,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 7 -->
            <div class="product-box">
                <img src="./img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">₦450,000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
            <!-- BOX 8 -->
            <div class="product-box">
                <img src="./img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">₦150,00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
                <button class="like-button"><i class="bx bx-heart"></i></button>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
